name: Deploy to EC2 Instances

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout: Descargar el código de la rama actual del repositorio
    - name: Checkout repository
      uses: actions/checkout@v2

    # 2. Instalar dependencias si es necesario (Node.js como ejemplo)
    - name: Set up Node.js environment (optional)
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install  # Cambia según las dependencias que uses

    # 3. Desplegar en las instancias EC2
    - name: Deploy to EC2 instances
      run: |
        # Guardar la clave SSH desde el secreto
        echo "${{ secrets.EC2_SSH_KEY }}" > stalin.pem
        chmod 600 stalin.pem

        # Obtener las IPs de las instancias EC2 activas
        aws ec2 describe-instances --filters "Name=instance-state-name,Values=running" \
        --query 'Reservations[*].Instances[*].PublicIpAddress' --output text > instances.txt

        # Conectar a cada instancia usando SSH y actualizar el código
        for instance in $(cat instances.txt); do
          echo "Conectando a la instancia $instance"
          ssh -o "StrictHostKeyChecking=no" -i "stalin.pem" ec2-user@$instance "
            cd /path/to/project && git pull origin main && npm install && pm2 restart all
          "
        done

    # 4. Variables de entorno para autenticarse en AWS
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"  # Cambia según tu región
